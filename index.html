        <div class="section section--contact">
            <div class="section-wrapper">
                <div class="section__title">
                    <h1><a href="#">Contact</a></h1>
                    <!-- logo -->
                    <div class="logo-wrapper">
                        <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">

                            fill="#606161" />
                        </svg>
                    </div>
                </div>
                <div class="section-content section-content--contact">
                    <form action="" autocomplete="off">

                        <!-- name -->
                        <form-group>
                            <label for="name">Name:</label>
                            <input type="text" id="name" size=20 autocomplete="off">
                        </form-group>

                        <!-- email -->
                        <form-group>
                            <label for="email">Email:</label>
                            <input type="email" id="email" size=20 autocomplete="off">
                        </form-group>

                        <!-- service type -->
                        <form-group>
                            <label for="serviceType">What do you need?</label>
                            <select id="serviceType" class="form-element-style">
                                <option value="analysis">Analysis</option>
                                <option value="refactoring">Refactoring</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </form-group>

                        <!-- description -->
                        <form-group>
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" rows="3" cols="10"
                                class="form-element-style"></textarea>
                        </form-group>

                        <input type="submit" value="Send"></input>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.js"

    <script>
        new fullpage('#fullPage', {
            autoScrolling: true,
            loopBottom: true,
            navigation: true,
            // navigationTooltips: ['Analysis', 'Refactoring', 'Maintenance', 'Contact'],
            showActiveTooltip: true
        })
    </script>
